<script>
    var cookies = 0;
    var cpc = 1;
    var cps = 0;
    var bakerPrice = 20;
    var superBakerPrice = 150;
    var developmentMode = true;
    const fps = 30;
 
    if(developmentMode === true) {
      cookies = 100000000;
    }
 
 
    function hireSuperBaker() {
      if(cookies >=  superBakerPrice) {
        cookies -= superBakerPrice;
        cpc += 3;
        bakerPrice = Math.round(superBakerPrice * 1.1);
        document.getElementById('cookie-text').innerHTML = "Cookies: " + Math.round(cookies);
        document.getElementById('cpc-text').innerHTML = "Cookies per Click: " + cpc;
      }
    }
 
 
 
 
 
    function bakeCookie() {
      cookies += cpc;
      document.getElementById('cookie-text').innerHTML = "Cookies: " + cookies;
 
    }
 
    function hireBaker() {
      if(cookies >= bakerPrice) {
        cpc += 1;
        cookies -= bakerPrice;
        bakerPrice = Math.round(bakerPrice * 1.1);
        document.getElementById('cookie-text').innerHTML = "Cookies: " + Math.round(cookies);
        document.getElementById('bakerPriceText').innerHTML = "Baker Price: " + bakerPrice;
        document.getElementById('cpc-text').innerHTML = "Cookies per Click: " + cpc;
      } else {
        alert('Your cookies are running low kind sir')
      }
    }
 
    function hireAutoBaker() {
      if(cookies >= 50) {
        cookies -= 50;
        cps += 1;
        document.getElementById('cookie-text').innerHTML = "Cookies: " + Math.round(cookies);
        document.getElementById('cps-text').innerHTML = "Cookies per Second: " + cps;
 
      }
    }
 
 
 
    setInterval(function() {
      cookies += cps/fps;
      document.getElementById('cookie-text').innerHTML = "Cookies: " + Math.round(cookies);
 
    }, 1000/fps)
 
 
 
 
 
 
 
 
  </script>
